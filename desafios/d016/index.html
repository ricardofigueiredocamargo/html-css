<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p class="digi">
                        <label for="iemail"><i class="material-symbols-outlined">person</i></label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail">
                    </p>
                    <p class="digi">
                        <label for="isenha"><i class="material-symbols-outlined">vpn_key</i></label>
                        <input type="password" name="senha" id="isenha" required autocomplete="password" minlength="8" maxlength="15" placeholder="sua senha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <input type="submit" value="Esqueci a senha">
                        <i class="material-symbols-outlined">mail</i>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
